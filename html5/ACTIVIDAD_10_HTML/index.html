<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Dent</title>
</head>
<body>
    
    
    <div style="text-align:center ;">
    <img src="img/clinica dental oral dent.jpg"  alt="logo oral dent">
    </div>
    
    
    <h2 style="text-align:center ; color: rgb(39, 227, 252);">WebApp para Clinica Oral Dent</h2>
    <p style="text-align:center ;">Desarrollado por <strong><i>Omar Martinez</i></strong></p>
    
    <hr>
    <form action=""><!--Etiqueta contenedora que define un formulario-->
        <table style="margin:auto; background-color: #EBEDEF ;">
        <tr>
            <td colspan="2" style="text-align:center ;"><h2><strong> DATOS DEL PACIENTE </strong><h2></td>
            
        </tr>
        <tr>
            <td><label >DNI</label></td><!--<label>Indica la descripción de un campo-->
            <td><input type="text"></td><!--<input>Define un campo de entrada, acompañado con el atributo type=""-->
        </tr>
        <tr>
            <td><label>Foto</label></td>
            <td ><input type="file"></td>
        </tr>
        <tr>
            <td><label>Nomres</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Apellidos</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label >Fecha De Nacimiento</label></td>
            <td ><input type="date" placeholder="dd/mm/aaaa"></td>
        </tr>
        <tr>
            <td><label>Sexo</label></td>
            <td ><input type="radio" value="M" ><span>Masculino</span>
                <input type="radio" value="F" ><span>Femenino</span>
            </td>
        </tr>
        <tr>
            <td><label>Nombre Del Representante</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td ><input type="number"></td>
        </tr>
        <tr>
            <td><label>Sala</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label >Pais</label></td>
            <td ><select ><!--<select>Define una lista desplegable-->
                <option>-Seleccione-</option><!--<option>Define una opción de la lista desplegable-->
                <option>Colombia</option>
                <option>Venezuela</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Uruguay</option>
                <option>Otro</option>
            </select></td>
        </tr>
        <tr>
            <td><label >Departamento</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Provincia</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label >Distrito</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label >Estado Civil</label></td>
            <td ><select>
                <option>-Seleccione-</option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Únion libre</option>
                <option>Divorciado</option>
                <option>Otro</option>
            </select></td>
        </tr>
        <tr>
            <td><label >Emergencia</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Grupo Sanguíneo</label></td>
            <td ><select>
                <option>-Seleccione-</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select></td>
        </tr>
        <tr>
            <td><label>VIH</label></td>
            <td ><select>
                <option>-Seleccione-</option>
                <option>Sí</option>
                <option>No</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Ocupacion</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Peso</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Talla</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Alergíco</label></td>
            <td ><select>
                <option>-Seleccione-</option>
                <option>Sí</option>
                <option>No</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Medicamento Que Toma Actualmente</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td><label>Enfermedad Que Tiene</label></td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center ;">
                <input type="submit" value="Registrar"><!--Boton para registra los datos-->
                <input type="submit" value="Limpiar"><!--Boton para borrar los datos-->
            </td>

    </table>
    </form>
</body>
</html>
